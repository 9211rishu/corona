<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Tracker &mdash; India</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h2>corona</h2>
        </div>
    </nav>
    <div class="row primary">
        <div class="column">
            <div class="card">
                <h1 class="name">INDIA</h1>
                <h3 class="confirmed">Confirmed:&emsp;<span>-</span></h3>
                <h3 class="recovered">Recovered:&emsp;<span>-</span></h3>
                <h3 class="deaths">Deaths:&emsp;<span>-</span></h3>
                <h3 class="active">Active:&emsp;<span>-</span></h3>
            </div>
        </div>
    </div>
    <div class="row" id="main"></div>
    <script src="app.js"></script>
</body>

</html>
